apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
}

ext {
    name = 'AsyncOkHttp'
    desc = '封装了OkHttp,可以方便的进行异步请求,并在回调种直接更新UI'

    groupId = 'org.zarroboogs.http'
    version = '3.4.4'

    websiteUrl = 'https://github.com/andforce/AsyncOkHttp'
    issueTrackerUrl = 'https://github.com/andforce/AsyncOkHttp/issues'
    vcsUrl = 'https://github.com/andforce/AsyncOkHttp.git'
}

