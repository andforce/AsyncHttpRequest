apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation 'com.squareup.okhttp3:okhttp:3.12.0'
}

ext {
    bintrayRepo = 'maven' // your repo name
    bintrayName = 'asyncokhttp' // has to be same as your library module name
    publishedGroupId = 'org.zarroboogs.http.asyncokhttp' // your module package name
    libraryName = 'asyncokhttp'
    artifact = 'asyncokhttp' // has to be same as your library module name
    libraryDescription = 'A OkHttp Library'
    siteUrl = 'https://github.com/andforce/AsyncOkHttp'
    gitUrl = 'https://github.com/andforce/AsyncOkHttp.git'
    libraryVersion = '1.0.6'
    developerId = 'anforce'
    developerName = 'andforce'
    developerEmail = '86118@163.com'
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]

    name = 'asyncokhttp'			        // lib名称，比如：My_Lib
    desc = 'A OkHttp Library'   			        // 库的描述尽量不要用中文

    groupId = 'org.zarroboogs.http.asyncokhttp'			     // 填写groupId， 一般是包名，比如：com.android.support
    //artifactId = '你的aritfactId'	 	 // 这里不需要再填写，自动以Model的名字作为aritfactId
    versionName = '1.0.9'			            // 版本号，比如：22.2.1

    websiteUrl = 'https://github.com/andforce/AsyncOkHttp'		       // 可以填写github上的库地址.
    issueTrackerUrl = 'https://github.com/andforce/AsyncOkHttp'	    // 可以填写github库的issue地址.
    vcsUrl = 'https://github.com/andforce/AsyncOkHttp'		         // 可以填写github上库的地址.

}
