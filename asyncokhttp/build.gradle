apply plugin: 'com.android.library'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation 'com.squareup.okhttp3:okhttp:3.12.0'
}

//https://github.com/facebook/litho/tree/f778bdaf163925615bab56690f7b8709e81fb299/gradle
//https://stackoverflow.com/questions/52447439/api-variant-getjavacompile-is-obsolete
//https://stackoverflow.com/questions/17033878/generate-javadocs-with-android-gradle-plugin/25265647
//https://github.com/bintray/bintray-examples/blob/master/gradle-bintray-plugin-examples/publications-example/build.gradle
//https://android.jlelse.eu/publishing-your-android-kotlin-or-java-library-to-jcenter-from-android-studio-1b24977fe450
//http://blogs.quovantis.com/how-to-publish-android-library-on-bintrayjcenter/
//https://github.com/venshine/gradle-bintray-upload
ext {
    libraryPackaging = 'aar'

    // jcenter
    bintrayRepo = "AsyncOkHttpClientRepo"                               // your repo name
    name = 'asyncokhttp'			                                    // has to be same as your library module name
    libraryDesc = 'A OkHttp Library'
    publishedGroupId = 'org.zarroboogs.http.asyncokhttp'                // 填写groupId， 一般是包名，比如：com.android.support
    versionName = '1.0.1'			                                    // 版本号，比如：22.2.1
    websiteUrl = 'https://github.com/andforce/AsyncOkHttp'		        // 可以填写github上的库地址.
    issueTrackerUrl = 'https://github.com/andforce/AsyncOkHttp'	        // 可以填写github库的issue地址.
    vcsUrl = 'https://github.com/andforce/AsyncOkHttp'		            // 可以填写github上库的地址.
    licenseName = "Apache-2.0"
    libraryVersionDesc = 'version descriotion'

    // maven
    artifact = 'asyncokhttp'                                            // has to be same as your library module name
    libraryName = 'asyncokhttp'
    developerId = 'anforce'
    developerName = 'andforce'
    developerEmail = '86118@163.com'
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'

}
apply from: 'android-maven-install.gradle'
apply from: 'android-tasks.gradle'
apply from: 'bintray.gradle'

