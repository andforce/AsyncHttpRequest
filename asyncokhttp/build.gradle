apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.squareup.okhttp3:okhttp:3.12.0'
}

ext {
    name = 'AsyncOkHttp'
    desc = '封装了OkHttp,可以方便的进行异步请求,并在回调种直接更新UI'

    groupId = 'org.zarroboogs.http'
    versionName = '0.1.9'

    websiteUrl = 'https://github.com/andforce/AsyncOkHttp'
    issueTrackerUrl = 'https://github.com/andforce/AsyncOkHttp/issues'
    vcsUrl = 'https://github.com/andforce/AsyncOkHttp.git'
}

