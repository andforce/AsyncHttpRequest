apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.squareup.okhttp3:okhttp:3.1.2'
}

ext {
    PUBLISH_GROUP_ID = 'org.zarroboogs.asynchttprequest'  // 填写groupId， 一般是包名，比如：com.android.support
    //PUBLISH_ARTIFACT_ID = '你的aritfactId'  // //这里不需要再填写，自动以Model的名字作为aritfactId
    PUBLISH_VERSION = '0.0.2'   // 版本号，比如：22.2.1
    PUBLISH_DES = '封装了OKHttpClient'   // 库的描述尽量不要用中文
    LIB_NAME = 'AsyncHttpRequest'    // lib名称，比如：My_Lib

    WEBSITE_URL = 'https://github.com/andforce/AsyncHttpRequest'  // 可以填写github上的库地址.
    ISSUE_TRACKER_URL = 'https://github.com/andforce/AsyncHttpRequest/issues' // 可以填写github库的issue地址.
    VSC_URL = 'https://github.com/andforce/AsyncHttpRequest'    // 可以填写github上库的地址.
}

// 下面这行请勿修改
apply from: 'https://raw.githubusercontent.com/andforce/release-android-lib-to-jcenter/master/bintray.gradle'
